<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registation Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:*</label>
            <input type="text" name="first name"
            placeholder="">
        </div>
        <div>
            <label>Last Name:*</label>
            <input type="text" name="last name"
            placeholder ="">
        </div>
        <div>
            <label>Email Address:*</label>
            <input type="text" name="email"
            placeholder="">
        </div>
        <div>
            <label>Password:*</label>
            <input type="text" name="password"
            placeholder="">
        </div>
        <div>
            <label>Confirm Password:*</label>
            <input type="text" name="confirm password"
            placeholder="">
        </div>
        <div>
            <label>Birthday:*</label>
            <input type="date" name="dob">
        </div>
        <div>
            <p>Gender Identity:</p>
            <input type="radio" name="sex" value="Male" id="Male"><label for="Male">Male</label>
            <input type="radio" name="sex" value="Female" id="Female"><label for="Female">Female</label>
            <input type="radio" name="sex" value="Non-binary" id="Non-binary"><label for="Non-binary">Non-binary</label>
            <input type="radio" name="sex" value="no answer" id="no answer"><label for="no answer">I prefer not to answer</label> 
        </div>
        <div>
            <p>A short description about myself:</p>
            <textarea name="comment" cols="40" rows="3"></textarea>
        </div>
        <div>
            <label for="language">Favorite Language:</label>
            <select name="language" id="language">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
                <option value="C++">C++</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="offer" id="offer" checked ><label for="offer"> Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
